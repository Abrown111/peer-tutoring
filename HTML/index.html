<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Peer Tutoring</title>
  <link href="https://abrown111.github.io/peer-tutoring/css/login.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
  <script type="module" async defer src="/JS/script.js"></script>

  <script async defer src="https://apis.google.com/js/api.js"></script>

  <h1>St. Anne's-Belfield</h1>

  <button type="button" id="SignUp" onclick="signIn(); gapiLoaded(); gisLoaded();"><img id="Google"

      width=15px height=15px></button>
