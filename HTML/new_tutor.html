<!-- This html file creates the sign-up page -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peer Tutoring</title>
  <link href="https://abrown111.github.io/peer-tutoring/css/form.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

  <script type="module" src="https://abrown111.github.io/peer-tutoring/JS/form.js"></script>


  <p id="top"> </p>

  <nav>
    <div class="navbar">
      <div class="logo"><a href="https://abrown111.github.io/peer-tutoring/HTML/main_page.html">Peer Tutoring</a></div>
      <ul class="menu">
        <li><a href="main_page.html">Home</a></li>
        <li><a href="about_us.html">FAQs</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a id="thisPage" href="new_tutor.html">Become A Tutor</a></li>
      </ul>
    </div>
  </nav>

  <br><br><br>
  <!-- This creates a form with different inputs -->

  <div id="items">
    <form id="tutorform">
      <h1>Become a Tutor</h1>
      <h2>(fill out all fields)</h2>
      <br <p>


      <br>

      <!-- This creates a dropdown menu to select subject -->
      <label for="Subject">Subject:</label>
      <br>



      <div class="multiselect">
        <div class="selectBox" id="options">
          <select>
            <option>Select Classes</option>
          </select>
          <div class="overSelect"></div>
        </div>


        <div id="checkboxes">

          <button class="buttons" id="mathButton" type="button">Math <img class="dropdownArrow"
              src="https://raw.githubusercontent.com/Abrown111/peer-tutoring/main/Photos/dropdown.png" /></button>

          <div id="math">
            <label for="IM1">
              <input type="checkbox" id="IM1" />IM1</label>

            <label for="IM2">
              <input type="checkbox" id="IM2" />IM2</label>

            <label for="HIM2">
              <input type="checkbox" id="HIM2" />HIM2</label>

            <label for="IM3">
              <input type="checkbox" id="IM3" />IM3</label>

            <label for="HIM3">
              <input type="checkbox" id="HIM3" />HIM3</label>

            <label for="IM4">
              <input type="checkbox" id="IM4" />IM4</label>

            <label for="AB Calculus">
              <input type="checkbox" id="AB Calculus" />AB Calculus</label>

            <label for="BC Calculus">
              <input type="checkbox" id="BC Calculus" />BC Calculus</label>

            <label for="Multivariable Calculus">
              <input type="checkbox" id="Multivariable Calculus" />Multivariable Calculus</label>

            <label for="Statistics">
              <input type="checkbox" id="Statistics" />Statistics</label>
          </div>


          <button class="buttons" id="scienceButton" type="button">Science<img class="dropdownArrow"
              src="https://raw.githubusercontent.com/Abrown111/peer-tutoring/main/Photos/dropdown.png" /></button>

          <div id="science">

            <label for="Advanced Physics">
              <input type="checkbox" id="Advanced Physics" />Advanced Physics</label>

            <label for="Advanced Chemistry">
              <input type="checkbox" id="Advanced Chemistry" />Advanced Chemistry</label>

            <label for="Advanced Biology">
              <input type="checkbox" id="Advanced Biology" />Advanced Biology</label>

            <label for="AP Physics">
              <input type="checkbox" id="AP Physics" />AP Physics</label>

            <label for="AP Chemistry">
              <input type="checkbox" id="AP Chemistry" />AP Chemistry</label>

            <label for="Anatomy and Physiology">
              <input type="checkbox" id="Anatomy and Physiology" />Anatomy and Physiology</label>

          </div>


          <button class="buttons" id="languageButton" type="button">Language<img class="dropdownArrow"
              src="https://raw.githubusercontent.com/Abrown111/peer-tutoring/main/Photos/dropdown.png" /></button>

          <div id="language">

            <label for="Spanish 1">
              <input type="checkbox" id="Spanish 1" />Spanish 1</label>

            <label for="Spanish 2">
              <input type="checkbox" id="Spanish 2" />Spanish 2</label>

            <label for="Honors Spanish 2">
              <input type="checkbox" id="Honors Spanish 2" />Honors Spanish 2</label>

            <label for="Spanish 3">
              <input type="checkbox" id="Spanish 3" />Spanish 3</label>

            <label for="Honors Spanish 3">
              <input type="checkbox" id="Honors Spanish 3" />Honors Spanish 3</label>

            <label for="Spanish 4">
              <input type="checkbox" id="Spanish 4" />Spanish 4</label>

            <label for="AP Spanish">
              <input type="checkbox" id="AP Spanish" />AP Spanish</label>

            <label for="Spanish 5">
              <input type="checkbox" id="Spanish 5" />Spanish 5</label>

            <label for="Honors Spanish 5">
              <input type="checkbox" id="Honors Spanish 5" />Honors Spanish 5</label>

            <label for="French 1">
              <input type="checkbox" id="French 1" />French 1</label>

            <label for="French 2">
              <input type="checkbox" id="French 2" />French 2</label>

            <label for="Honors French 2">
              <input type="checkbox" id="Honors French 2" />Honors French 2</label>

            <label for="French 3">
              <input type="checkbox" id="French 3" />French 3</label>

            <label for="Honors French 3">
              <input type="checkbox" id="Honors French 3" />Honors French 3</label>

            <label for="French 4">
              <input type="checkbox" id="French 4" />French 4</label>

            <label for="AP French">
              <input type="checkbox" id="AP French" />AP French</label>

            <label for="French 5">
              <input type="checkbox" id="French 5" />French 5</label>

            <label for="Honors French 5">
              <input type="checkbox" id="Honors French 5" />Honors French 5</label>

          </div>


          <button class="buttons" id="humanitiesButton" type="button">Humanities<img class="dropdownArrow"
              src="https://raw.githubusercontent.com/Abrown111/peer-tutoring/main/Photos/dropdown.png" /></button>

          <div id="humanities">

            <label for="English 9">
              <input type="checkbox" id="English 9" />English 9</label>

            <label for="History 9">
              <input type="checkbox" id="History 9" />History 9</label>

            <label for="Humanities 10">
              <input type="checkbox" id="Humanities 10" />Humanities 10</label>

            <label for="American Studies">
              <input type="checkbox" id="American Studies" />American Studies</label>

            <label for="Peer Writing">
              <input type="checkbox" id="Peer Writing" />Peer Writing</label>

          </div>


          <button class="buttons" id="csButton" type="button">Computer Science<img class="dropdownArrow"
              src="https://raw.githubusercontent.com/Abrown111/peer-tutoring/main/Photos/dropdown.png" /></button>

          <div id="computer science">

            <label for="Computer Science Principles">
              <input type="checkbox" id="Computer Science Principles" />Computer Science Principles</label>

            <label for="Data Structures">
              <input type="checkbox" id="Data Structures" />Data Structures</label>


          </div>
        </div>
      </div>

      </p>
      <!-- Creates a text input for first name -->
      <p>
        <label for="fname">First Name:</label><br>
        <input class="form" type="text" id="firstName" required name="firstName">
      </p>
      <!-- Creates a text input for last name -->
      <p>
        <label for="fname">Last Name:</label><br>
        <input class="form" type="text" id="lastName" required name="lastName">
      </p>
      <!-- Creates a text input for the biography -->
      <p>
        <label for="fname" id="Bio">Bio:</label><br>
        <input class="form" type="text" id="description" required name="Description">
      </p>
      <!-- Creates an input for their Google Calendar -->
      <p>
        <label for="fname">Google Calendar: </label>
        <a href="https://abrown111.github.io/peer-tutoring/Photos/Create%20Calendar.mp4"
          class="calendar_button">*Instructions to set up*</a>
        <br>
        <input class="form" type="text" id="calendar" required name="calendar">

      </p>
      <!-- Creates a dropdown for their grade level -->
      <div id="gradelevel">
        <p>
          Current Grade: <br>
          <select class="form" name="grade" id="grade" required>
            <option value=""></option>
            <option value="Freshman">
              Freshman
            </option>
            <option value="Sophomore">
              Sophomore
            </option>
            <option value="Junior">
              Junior
            </option>
            <option value="Senior">
              Senior
            </option>
          </select>
        </p>
      </div>

      <!-- Creates a file input for a photo -->
      <p>Choose a profile picture:
        <input type="file" accept="image/*" name="image" id="file" style="display: none;">
        <br>
        <label id="UploadImage" for="file">Upload Image</label>
      <p><img id="output" width="200" height="200" /></p>
      </p>

      <!-- Creates a submit button -->
      <button id="submit" type="submit">Submit Form</button>

    </form>
  </div>
</body>

</html>
